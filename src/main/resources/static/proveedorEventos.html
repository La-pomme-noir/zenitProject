<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Zénit Eventos - Eventos Asignados"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/admin.css">
    <title>Zénit Eventos - Eventos Asignados</title>
	<style>
	        /* Estilo estático para el color del texto en las celdas de la tabla */
	        .table td, th {
	            color: #FFFFFF; /* Texto blanco para resaltar */
	        }
	    </style>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="./index.html"><img src="./img/logo1.png" alt="LogoZénit"></a>
            <span class="header__title">Zenit Eventos</span>
            <nav class="header__navbar">
                <a href="/proveedor.html" class="navbar__links navbar__links--activo">Proveedor</a>
                <a href="/index.html" class="navbar__links">Cerrar Sesión</a>
            </nav>
        </div>
    </header>

    <main class="contenedor">
        <div class="proveedor">
            <h2 class="title__sections">Eventos Asignados</h2>
            <div class="proveedor-servicios">
                <!-- Sección de Eventos Pendientes -->
                <div class="registered-service">
                    <h3 class="servicios-categoria">Eventos Pendientes</h3>
                    <div id="pendingEventsList">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="pendingEventsTable"></tbody>
                        </table>
                    </div>
                </div>
                <!-- Sección de Eventos Asistidos -->
                <div class="registered-service">
                    <h3 class="servicios-categoria">Eventos Asistidos</h3>
                    <div id="attendedEventsList">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                </tr>
                            </thead>
                            <tbody id="attendedEventsTable"></tbody>
                        </table>
                    </div>
                </div>
                <a class="global__button" href="/proveedor.html">Volver al Panel</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__logo">
            <a href="./index.html">
                <img src="./img/logo1.png" alt="LogoZénit">
            </a>
            <div class="footer__social">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
        <nav class="footer__navbar">
            <a href="/index.html" class="footer__links">Nosotros</a>
            <a href="#" class="footer__links">Contacto</a>
            <a href="#" class="footer__links">Términos y condiciones</a>
            <a href="#" class="footer__links">Política de cookies</a>
        </nav>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/962fcf7572.js" crossorigin="anonymous"></script>
    <script>
        const PROVEEDORES_URL = 'http://localhost:8092/rest/proveedores/correo/katherine@gmail.com';
        const EVENTOS_URL = 'http://localhost:8092/rest/organizadores/eventos';

        async function loadEvents() {
            try {
                // Obtener datos del proveedor
                const proveedorResponse = await fetch(PROVEEDORES_URL);
                const proveedor = await proveedorResponse.json();
                const pendingEvents = proveedor.eventosPendientes || [];
                const attendedEvents = proveedor.eventosAsistidos || [];

                // Obtener detalles de los eventos
                const eventsResponse = await fetch(EVENTOS_URL);
                const allEvents = await eventsResponse.json();

                const pendingTableBody = document.getElementById('pendingEventsTable');
                const attendedTableBody = document.getElementById('attendedEventsTable');
                pendingTableBody.innerHTML = '';
                attendedTableBody.innerHTML = '';

                if (pendingEvents.length === 0) {
                    pendingTableBody.innerHTML = '<tr><td colspan="4" class="text-center">No hay eventos pendientes</td></tr>';
                } else {
                    pendingEvents.forEach(eventId => {
                        const evento = allEvents.find(e => e.id === eventId);
                        if (evento) {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${evento.nombreEvento}</td>
                                <td>${new Date(evento.fecha).toLocaleDateString()}</td>
                                <td>${evento.hora || '-'}</td>
                                <td>
                                    <button class="btn btn-success btn-sm me-2" onclick="aceptarEvento('${evento.id}')">
                                        <i class="fas fa-check"></i> Asistir
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="rechazarEvento('${evento.id}')">
                                        <i class="fas fa-times"></i> No Asistir
                                    </button>
                                </td>
                            `;
                            pendingTableBody.appendChild(row);
                        }
                    });
                }

                if (attendedEvents.length === 0) {
                    attendedTableBody.innerHTML = '<tr><td colspan="3" class="text-center">No hay eventos asistidos</td></tr>';
                } else {
                    attendedEvents.forEach(eventId => {
                        const evento = allEvents.find(e => e.id === eventId);
                        if (evento) {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${evento.nombreEvento}</td>
                                <td>${new Date(evento.fecha).toLocaleDateString()}</td>
                                <td>${evento.hora || '-'}</td>
                            `;
                            attendedTableBody.appendChild(row);
                        }
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar los eventos');
            }
        }

        async function aceptarEvento(eventoId) {
            try {
                const response = await fetch(`${PROVEEDORES_URL}/accept-event/${eventoId}`, {
                    method: 'PUT'
                });
                if (response.ok) {
                    alert('Evento aceptado');
                    loadEvents();
                } else {
                    alert('Error al aceptar el evento');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error en la conexión con el servidor');
            }
        }

        async function rechazarEvento(eventoId) {
            try {
                const response = await fetch(`${PROVEEDORES_URL}/decline-event/${eventoId}`, {
                    method: 'PUT'
                });
                if (response.ok) {
                    alert('Evento rechazado');
                    loadEvents();
                } else {
                    alert('Error al rechazar el evento');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error en la conexión con el servidor');
            }
        }

        window.onload = loadEvents;
    </script>
</body>
</html>
