    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>

    <script>
        const EVENTOS_URL = 'http://localhost:8092/rest/eventos';
        const PROVEEDOR_CORREO = 'katherine@gmail.com';

        async function loadEventos() {
            try {
                const response = await fetch(`${EVENTOS_URL}/proveedor/${PROVEEDOR_CORREO}`);
                const eventos = await response.json();
                const tableBody = document.getElementById('eventosTable');
                tableBody.innerHTML = '';

                if (eventos.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No hay eventos asignados</td></tr>';
                    return;
                }

                eventos.forEach(evento => {
                    const estado = evento.proveedores[PROVEEDOR_CORREO];
                    const serviciosSolicitados = evento.serviciosSolicitados && evento.serviciosSolicitados[PROVEEDOR_CORREO]
                        ? evento.serviciosSolicitados[PROVEEDOR_CORREO].join(', ')
                        : '-';
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${evento.nombre}</td>
                        <td>${new Date(evento.fecha).toLocaleDateString()}</td>
                        <td>${serviciosSolicitados}</td>
                        <td>${estado}</td>
                        <td>
                            ${estado === 'PENDIENTE' ? `
                                <button class="btn btn-success btn-sm me-2" onclick="aceptarEvento('${evento.id}')">
                                    <i class="fas fa-check"></i> Aceptar
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="rechazarEvento('${evento.id}')">
                                    <i class="fas fa-times"></i> Rechazar
                                </button>
                            ` : '-'}
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar los eventos');
            }
        }

        async function aceptarEvento(eventoId) {
            try {
                const response = await fetch(`${EVENTOS_URL}/${eventoId}/proveedor/${PROVEEDOR_CORREO}/aceptar`, {
                    method: 'PUT'
                });
                if (response.ok) {
                    alert('Invitación aceptada');
                    loadEventos();
                } else {
                    alert('Error al aceptar la invitación');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error en la conexión con el servidor');
            }
        }

        async function rechazarEvento(eventoId) {
            try {
                const response = await fetch(`${EVENTOS_URL}/${eventoId}/proveedor/${PROVEEDOR_CORREO}/rechazar`, {
                    method: 'PUT'
                });
                if (response.ok) {
                    alert('Invitación rechazada');
                    loadEventos();
                } else {
                    alert('Error al rechazar la invitación');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error en la conexión con el servidor');
            }
        }

        window.onload = loadEventos;
    </script>
