<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Crear un nuevo evento en Zénit Eventos"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/admin.css">
    <title>Zénit Eventos - Crear Evento</title>
    <style>
        .invitados-container {
            margin-bottom: 15px;
        }
        .invitado-field {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .invitado-field select {
            flex-grow: 1;
            margin-right: 10px;
        }
        .locations-container {
            margin-top: 15px;
        }
        .location-field {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .location-field input {
            flex-grow: 1;
            margin-right: 10px;
        }
        .upload-section {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="./index.html"><img src="./img/logo1.png" alt="LogoZénit"></a>
            <span class="header__title">Zenit Eventos</span>
            <nav class="header__navbar">
                <a href="/organizador.html" class="navbar__links navbar__links--activo">Organizador</a>
                <a href="/index.html" class="navbar__links">Cerrar Sesión</a>
            </nav>
        </div>
    </header>

    <main class="contenedor">
        <div class="admin">
            <h2 class="title__sections">Crear Evento</h2>
            <div class="admin-create shadow-card">
                <form id="createEventForm" enctype="multipart/form-data">
                    <fieldset>
                        <legend class="admin-create__title">Crear un Nuevo Evento</legend>

                        <label for="organizadorId" class="admin-create__label">ID del Organizador <i class="fa-solid fa-user"></i></label>
                        <input type="text" id="organizadorId" class="admin-create__input" readonly>

                        <label for="organizadorNombre" class="admin-create__label">Nombre del Organizador <i class="fa-solid fa-user"></i></label>
                        <input type="text" id="organizadorNombre" class="admin-create__input" readonly>

                        <label for="nombreEvento" class="admin-create__label">Nombre del Evento <i class="fa-solid fa-calendar-days"></i></label>
                        <input type="text" id="nombreEvento" class="admin-create__input" placeholder="Nombre del evento" required>

                        <label for="fecha" class="admin-create__label">Fecha <i class="fa-solid fa-calendar"></i></label>
                        <input type="date" id="fecha" class="admin-create__input" required>

                        <label class="admin-create__label">Invitados <i class="fa-solid fa-user-friends"></i></label>
                        <div class="invitados-container" id="invitadosContainer">
                            <div class="invitado-fields">
                                <div class="invitado-field">
                                    <select class="admin-create__input invitado-select" required>
                                        <option value="" disabled selected>Selecciona un invitado</option>
                                    </select>
                                    <button type="button" class="btn btn-danger btn-sm remove-invitado" style="display: none;">X</button>
                                </div>
                            </div>
                            <button type="button" class="add-invitado">Agregar otro invitado</button>
                        </div>

                        <label for="cantidadSillas" class="admin-create__label">Cantidad de Sillas <i class="fa-solid fa-chair"></i></label>
                        <input type="number" id="cantidadSillas" class="admin-create__input" placeholder="Número de sillas" required>

                        <label class="admin-create__label">Proveedores <i class="fa-solid fa-truck"></i></label>
                        <div id="proveedoresContainer">
                            <div>
                                <label for="proveedorSonidoeIluminación" class="admin-create__label">Sonido e Iluminación</label>
                                <select id="proveedorSonidoeIluminación" class="admin-create__input">
                                    <option value="" disabled selected>Selecciona un proveedor</option>
                                </select>
                            </div>
                            <div>
                                <label for="proveedorDecoración" class="admin-create__label">Decoración</label>
                                <select id="proveedorDecoración" class="admin-create__input">
                                    <option value="" disabled selected>Selecciona un proveedor</option>
                                </select>
                            </div>
                            <div>
                                <label for="proveedorLogística" class="admin-create__label">Logística</label>
                                <select id="proveedorLogística" class="admin-create__input">
                                    <option value="" disabled selected>Selecciona un proveedor</option>
                                </select>
                            </div>
                            <div>
                                <label for="proveedorServicioPersonal" class="admin-create__label">Servicio Personal</label>
                                <select id="proveedorServicioPersonal" class="admin-create__input">
                                    <option value="" disabled selected>Selecciona un proveedor</option>
                                </select>
                            </div>
                            <div>
                                <label for="proveedorTaquillería" class="admin-create__label">Taquillería</label>
                                <select id="proveedorTaquillería" class="admin-create__input">
                                    <option value="" disabled selected>Selecciona un proveedor</option>
                                </select>
                            </div>
                            <div>
                                <label for="proveedorAlimentación" class="admin-create__label">Alimentación</label>
                                <select id="proveedorAlimentación" class="admin-create__input">
                                    <option value="" disabled selected>Selecciona un proveedor</option>
                                </select>
                            </div>
                            <div>
                                <label for="proveedorMarketing" class="admin-create__label">Marketing</label>
                                <select id="proveedorMarketing" class="admin-create__input">
                                    <option value="" disabled selected>Selecciona un proveedor</option>
                                </select>
                            </div>
                        </div>

                        <label for="lugar" class="admin-create__label">Lugar General <i class="fa-solid fa-map-marker-alt"></i></label>
                        <input type="text" id="lugar" class="admin-create__input" placeholder="Lugar general del evento" required>

                        <label for="hora" class="admin-create__label">Hora <i class="fa-solid fa-clock"></i></label>
                        <input type="time" id="hora" class="admin-create__input" required>

                        <label for="ciudad" class="admin-create__label">Ciudad <i class="fa-solid fa-city"></i></label>
                        <input type="text" id="ciudad" class="admin-create__input" placeholder="Ciudad del evento" required>

                        <label class="admin-create__label">Ubicaciones y Precios <i class="fa-solid fa-money-bill-wave"></i></label>
                        <div class="locations-container" id="locationsContainer">
                            <div class="location-fields">
                                <div class="location-field">
                                    <input type="text" class="admin-create__input location-name" placeholder="Nombre de la ubicación" required>
                                    <input type="number" class="admin-create__input location-price" placeholder="Precio ($)" required>
                                    <button type="button" class="btn btn-danger btn-sm remove-location" style="display: none;">X</button>
                                </div>
                            </div>
                            <button type="button" class="add-location">Agregar otra ubicación</button>
                        </div>

                        <div class="upload-section">
                            <label for="imagen" class="admin-create__label">Imagen del Evento <i class="fa-solid fa-image"></i></label>
                            <input type="file" id="imagen" name="imagen" accept="image/*" required>
                        </div>

                        <label for="descripcion" class="admin-create__label">Descripción <i class="fa-solid fa-file-alt"></i></label>
                        <textarea id="descripcion" class="admin-create__input" placeholder="Descripción del evento" required></textarea>

                        <label for="requisitos" class="admin-create__label">Requisitos <i class="fa-solid fa-exclamation-circle"></i></label>
                        <textarea id="requisitos" class="admin-create__input" placeholder="Ejemplo: Ser mayor de edad" required></textarea>

                        <button class="custom__button" type="submit">Crear Evento <i class="fa-solid fa-plus"></i></button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/962fcf7572.js" crossorigin="anonymous"></script>
    <script>
        let invitadoTemplate = null;
        let locationTemplate = null;
        let proveedoresData = {}; // Almacenar los proveedores por categoría

        async function loadOrganizadorInfo() {
            try {
                const response = await fetch('/api/organizadores/profile', {
                    method: 'GET',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                });
                if (!response.ok) throw new Error(`Error: ${response.status} - ${await response.text()}`);
                const profile = await response.json();
                const organizadorId = document.getElementById('organizadorId');
                const organizadorNombre = document.getElementById('organizadorNombre');
                if (organizadorId) organizadorId.value = profile.id || 'N/A';
                if (organizadorNombre) organizadorNombre.value = profile.nombre || 'N/A';
            } catch (error) {
                console.error('Error al cargar organizador:', error);
                alert('Error al cargar organizador: ' + error.message);
            }
        }

        async function loadInvitados() {
            try {
                const response = await fetch('/rest/invitados', {
                    method: 'GET',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                });
                if (!response.ok) throw new Error(`Error: ${response.status} - ${await response.text()}`);
                const invitados = await response.json();
                const selects = document.querySelectorAll('.invitado-select');
                if (selects.length === 0) return;
                invitadoTemplate = selects[0].cloneNode(true);
                selects.forEach(select => {
                    const currentValue = select.value;
                    select.innerHTML = '<option value="" disabled selected>Selecciona un invitado</option>';
                    invitados.forEach(invitado => {
                        const option = document.createElement('option');
                        option.value = invitado.id || invitado._id || '';
                        option.textContent = invitado.nombre || 'Sin nombre';
                        select.appendChild(option);
                    });
                    select.value = currentValue;
                });
            } catch (error) {
                console.error('Error al cargar invitados:', error);
                alert('Error al cargar invitados: ' + error.message);
            }
        }

        async function loadProveedores() {
            const categorias = ['Sonido e Iluminación', 'Decoración', 'Logística', 'Servicio Personal', 'Taquillería', 'Alimentación', 'Marketing'];
            proveedoresData = {}; // Reiniciar el objeto
            for (const categoria of categorias) {
                try {
                    const response = await fetch(`/rest/proveedores/categoria/${encodeURIComponent(categoria)}`, {
                        method: 'GET',
                        credentials: 'include',
                        headers: { 'Content-Type': 'application/json' },
                    });
                    if (!response.ok) throw new Error(`Error: ${response.status} - ${await response.text()}`);
                    const proveedores = await response.json();
                    proveedoresData[categoria] = proveedores; // Almacenar proveedores por categoría
                    const selectId = `proveedor${categoria.replace(/\s/g, '')}`;
                    const select = document.getElementById(selectId);
                    if (!select) {
                        console.warn(`No se encontró el elemento con ID ${selectId}`);
                        continue;
                    }
                    select.innerHTML = '<option value="" disabled selected>Selecciona un proveedor</option>';
                    proveedores.forEach(proveedor => {
                        const option = document.createElement('option');
                        option.value = proveedor.id || proveedor._id || ''; // Usar ID como valor
                        option.textContent = proveedor.nombre || 'Sin nombre'; // Mostrar nombre
                        select.appendChild(option);
                    });
                } catch (error) {
                    console.error(`Error al cargar proveedores de ${categoria}:`, error);
                    alert(`Error al cargar proveedores de ${categoria}: ${error.message}`);
                }
            }
        }

        function addInvitadoField() {
            const container = document.querySelector('.invitado-fields');
            if (!container) return;
            const newSelect = invitadoTemplate.cloneNode(true);
            newSelect.classList.add('invitado-select');
            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.className = 'btn btn-danger btn-sm remove-invitado';
            removeButton.textContent = 'X';
            removeButton.style.display = 'inline';
            removeButton.addEventListener('click', function() {
                this.parentElement.remove();
            });
            const newField = document.createElement('div');
            newField.className = 'invitado-field';
            newField.appendChild(newSelect);
            newField.appendChild(removeButton);
            container.appendChild(newField);
            loadInvitados();
        }

        function addLocationField() {
            const container = document.querySelector('.location-fields');
            if (!container) return;
            const newLocation = locationTemplate.cloneNode(true);
            const removeButton = newLocation.querySelector('.remove-location');
            removeButton.style.display = 'inline';
            removeButton.addEventListener('click', function() {
                this.parentElement.remove();
            });
            container.appendChild(newLocation);
        }

        document.getElementById('createEventForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData();
            const imagenInput = document.getElementById('imagen');
            const imagen = imagenInput.files[0];
            if (!imagen) {
                alert('Por favor, selecciona una imagen.');
                return;
            }
            console.log('Archivo de imagen seleccionado: ' + imagen.name); // Depuración
            formData.append('imagen', imagen);

            const organizadorId = document.getElementById('organizadorId');
            const organizadorNombre = document.getElementById('organizadorNombre');
            const nombreEvento = document.getElementById('nombreEvento').value;
            const fecha = document.getElementById('fecha').value;
            const invitados = Array.from(document.querySelectorAll('.invitado-select')).map(select => select.value);
            const cantidadSillas = parseInt(document.getElementById('cantidadSillas').value);
            
            // Construir proveedores con IDs como claves y categorías como valores
            const proveedores = {};
            const proveedorFields = [
                { key: "Sonido e Iluminación", id: "proveedorSonidoeIluminación" },
                { key: "Decoración", id: "proveedorDecoración" },
                { key: "Logística", id: "proveedorLogística" },
                { key: "Servicio Personal", id: "proveedorServicioPersonal" },
                { key: "Taquillería", id: "proveedorTaquillería" },
                { key: "Alimentación", id: "proveedorAlimentación" },
                { key: "Marketing", id: "proveedorMarketing" }
            ];

            proveedorFields.forEach(field => {
                const select = document.getElementById(field.id);
                if (select && select.value) {
                    proveedores[select.value] = field.key; // ID como clave, categoría como valor
                }
            });

            const lugar = document.getElementById('lugar').value;
            const hora = document.getElementById('hora').value;
            const ciudad = document.getElementById('ciudad').value;
            const descripcion = document.getElementById('descripcion').value;
            const requisitos = document.getElementById('requisitos').value;
            const ubicacionesPrecios = Array.from(document.querySelectorAll('.location-field')).map(field => ({
                ubicacion: field.querySelector('.location-name').value,
                precio: parseInt(field.querySelector('.location-price').value)
            }));

            // Validación
            if (!organizadorId.value || !organizadorNombre.value || !nombreEvento || !fecha || !invitados.length || !cantidadSillas || !lugar || !hora || !ciudad || !descripcion || !requisitos || !ubicacionesPrecios.length) {
                alert('Por favor, completa todos los campos, incluyendo al menos una ubicación y precio.');
                return;
            }

            const eventData = {
                organizadorId: organizadorId.value,
                organizadorNombre: organizadorNombre.value,
                nombreEvento,
                fecha,
                invitados,
                cantidadSillas,
                proveedores,
                lugar,
                hora,
                ciudad,
                descripcion,
                requisitos,
                ubicacionesPrecios
            };

            formData.append('eventData', JSON.stringify(eventData));

            try {
                console.log('Enviando datos al backend:', eventData); // Depuración
                const response = await fetch('/rest/organizadores/eventos', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                const result = await response.json();
                console.log('Respuesta del servidor:', result);

                if (response.ok) {
                    alert(result.message || 'Evento creado exitosamente.');
                    document.getElementById('createEventForm').reset();
                    const container = document.getElementById('invitadosContainer');
                    container.innerHTML = `
                        <div class="invitado-fields">
                            <div class="invitado-field">
                                <select class="admin-create__input invitado-select" required>
                                    <option value="" disabled selected>Selecciona un invitado</option>
                                </select>
                                <button type="button" class="btn btn-danger btn-sm remove-invitado" style="display: none;">X</button>
                            </div>
                        </div>
                    `;
                    const locationContainer = document.getElementById('locationsContainer');
                    locationContainer.innerHTML = `
                        <div class="location-fields">
                            <div class="location-field">
                                <input type="text" class="admin-create__input location-name" placeholder="Nombre de la ubicación" required>
                                <input type="number" class="admin-create__input location-price" placeholder="Precio ($)" required>
                                <button type="button" class="btn btn-danger btn-sm remove-location" style="display: none;">X</button>
                            </div>
                        </div>
                    `;
                    document.getElementById('imagen').value = ''; // Limpiar el campo de archivo
                    await loadInvitados();
                } else {
                    alert(result.message || 'Error al crear el evento.');
                    if (result.error) {
                        console.log('Errores con proveedores:', result.error);
                    }
                    if (result.warning) {
                        console.log('Advertencias:', result.warning);
                    }
                }
            } catch (error) {
                console.error('Error al enviar la solicitud:', error);
                alert('Error de conexión: ' + error.message + '. Intenta de nuevo.');
            }
        });

        window.onload = async () => {
            try {
                await loadOrganizadorInfo();
                await loadInvitados();
                await loadProveedores();
                const addInvitadoButton = document.querySelector('.add-invitado');
                if (addInvitadoButton) addInvitadoButton.addEventListener('click', addInvitadoField);
                const addLocationButton = document.querySelector('.add-location');
                if (addLocationButton) {
                    locationTemplate = document.querySelector('.location-field').cloneNode(true);
                    addLocationButton.addEventListener('click', addLocationField);
                }
            } catch (error) {
                console.error('Error durante la carga inicial:', error);
                alert('Error durante la carga inicial: ' + error.message);
            }
        };
    </script>
